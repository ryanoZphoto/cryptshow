<!DOCTYPE html>
<html>
<head>
    <title>CryptoShowClub - Featured Tokens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #7f00ff, #e100ff);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .token-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .token-card:hover {
            transform: translateY(-5px);
        }

        .token-card.premium::before {
            content: 'Premium';
            position: absolute;
            top: 10px;
            right: -30px;
            background: linear-gradient(135deg, #7f00ff, #e100ff);
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 12px;
        }

        .token-card.standard::before {
            content: 'Standard';
            position: absolute;
            top: 10px;
            right: -30px;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 12px;
        }

        .token-card.free::before {
            content: 'New';
            position: absolute;
            top: 10px;
            right: -30px;
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 12px;
        }

        .token-name {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verified-badge {
            background: #4CAF50;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .token-symbol {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .token-details {
            margin-top: 15px;
        }

        .token-details p {
            margin: 5px 0;
            color: #666;
        }

        .token-links {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .token-link {
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            background: linear-gradient(135deg, #7f00ff, #e100ff);
            transition: opacity 0.3s ease;
        }

        .token-link:hover {
            opacity: 0.9;
        }

        .token-address {
            font-family: monospace;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            word-break: break-all;
        }

        .no-tokens {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
            grid-column: 1 / -1;
        }

        @media (max-width: 1200px) {
            .showcase-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .showcase-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .showcase-grid {
                grid-template-columns: 1fr;
            }
        }

        .submit-cta {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .submit-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #7f00ff, #e100ff);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Featured Tokens</h1>
        <p>Discover the latest and most popular tokens on Solana</p>
    </div>

    <div class="container">
        <div class="submit-cta">
            <h2>Want to showcase your token?</h2>
            <p>List your token and reach thousands of potential investors</p>
            <a href="/test.html" class="submit-button">Submit Your Token</a>
        </div>

        <div class="showcase-grid" id="showcase-grid">
            <!-- Tokens will be loaded here -->
        </div>
    </div>

    <script>
        async function loadTokens() {
            try {
                const response = await fetch('http://localhost:3000/api/showcase');
                const result = await response.json();
                
                if (result.success) {
                    displayTokens(result.data);
                }
            } catch (error) {
                console.error('Error loading tokens:', error);
            }
        }

        function displayTokens(tokens) {
            const container = document.getElementById('showcase-grid');
            
            if (!tokens || tokens.length === 0) {
                container.innerHTML = '<div class="no-tokens">No tokens currently showcased</div>';
                return;
            }

            container.innerHTML = tokens.map(token => `
                <div class="token-card ${token.tier}">
                    <h2 class="token-name">
                        ${token.token_name}
                        ${token.tier === 'premium' ? '<span class="verified-badge">Verified</span>' : ''}
                    </h2>
                    <div class="token-symbol">${token.token_symbol}</div>
                    ${token.description ? `<p>${token.description}</p>` : ''}
                    <div class="token-details">
                        <p class="token-address">${token.token_address}</p>
                        ${token.website_url ? `
                            <div class="token-links">
                                <a href="${token.website_url}" target="_blank" class="token-link">Visit Website</a>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        loadTokens();
    </script>
</body>
</html>
