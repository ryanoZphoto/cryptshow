<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Token Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .grid-stack > .grid-stack-item {
            min-width: 300px;
        }
        .status-healthy { color: #10B981; }
        .status-warning { color: #F59E0B; }
        .status-error { color: #EF4444; }
        .notification-info { border-left: 4px solid #3B82F6; }
        .notification-warning { border-left: 4px solid #F59E0B; }
        .notification-error { border-left: 4px solid #EF4444; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
            <div class="flex items-center space-x-4">
                <div id="systemStatus" class="flex items-center">
                    <span class="status-healthy">●</span>
                    <span class="ml-2">System Healthy</span>
                </div>
                <button id="refreshButton" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Refresh
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Queue Overview -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Queue Overview</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span>Total Tokens</span>
                        <span id="totalTokens" class="font-bold">-</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Premium Tier</span>
                        <span id="premiumCount" class="font-bold text-purple-600">-</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Standard Tier</span>
                        <span id="standardCount" class="font-bold text-blue-600">-</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Free Tier</span>
                        <span id="freeCount" class="font-bold text-green-600">-</span>
                    </div>
                </div>
                <div class="mt-4">
                    <canvas id="queueChart"></canvas>
                </div>
            </div>

            <!-- Queue Controls -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Queue Controls</h2>
                <div class="space-y-4">
                    <button id="pauseQueue" class="w-full px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">
                        Pause Queue
                    </button>
                    <button id="resumeQueue" class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                        Resume Queue
                    </button>
                    <div class="border-t pt-4">
                        <h3 class="text-sm font-medium mb-2">Move Token</h3>
                        <div class="flex space-x-2">
                            <input type="text" id="tokenAddress" placeholder="Token Address" 
                                   class="flex-1 px-3 py-2 border rounded-md">
                            <input type="number" id="newPosition" placeholder="Position" 
                                   class="w-24 px-3 py-2 border rounded-md">
                            <button id="moveToken" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                Move
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Recent Activity</h2>
                <div id="activityLog" class="space-y-3 max-h-80 overflow-y-auto">
                    <!-- Activity items will be added here -->
                </div>
            </div>
        </div>

        <!-- Queue List -->
        <div class="mt-8 bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Queue List</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Position
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Token
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tier
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Wait Time
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="queueList" class="bg-white divide-y divide-gray-200">
                        <!-- Queue items will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // WebSocket Connection
        const socket = io('http://localhost:3000', {
            path: '/admin-ws'
        });

        // Authentication
        socket.on('connect', () => {
            const token = localStorage.getItem('adminToken') || prompt('Enter admin token:');
            socket.emit('auth', token);
        });

        socket.on('auth_success', () => {
            console.log('Authentication successful');
            localStorage.setItem('adminToken', token);
            addNotification({
                message: 'Connected to server',
                level: 'info',
                timestamp: new Date()
            });
        });

        socket.on('auth_failed', () => {
            console.log('Authentication failed');
            localStorage.removeItem('adminToken');
            addNotification({
                message: 'Authentication failed',
                level: 'error',
                timestamp: new Date()
            });
        });

        // Handle Updates
        socket.on('admin_update', (update) => {
            console.log('Received update:', update);
            switch (update.type) {
                case 'queue_update':
                    updateQueueStats(update.stats);
                    if (update.recentChanges) {
                        updateQueueList(update.recentChanges);
                    }
                    break;
                case 'notification':
                    addNotification(update);
                    break;
                case 'system_status':
                    updateSystemStatus(update);
                    break;
            }
        });

        // Queue Chart
        const ctx = document.getElementById('queueChart').getContext('2d');
        const queueChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Premium', 'Standard', 'Free'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#9333EA', '#2563EB', '#10B981']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 750
                }
            }
        });

        function updateQueueStats(stats) {
            // Update counters
            document.getElementById('totalTokens').textContent = stats.total;
            document.getElementById('premiumCount').textContent = stats.byTier.premium;
            document.getElementById('standardCount').textContent = stats.byTier.standard;
            document.getElementById('freeCount').textContent = stats.byTier.free;

            // Update chart
            queueChart.data.datasets[0].data = [
                stats.byTier.premium,
                stats.byTier.standard,
                stats.byTier.free
            ];
            queueChart.update();
        }

        function updateQueueList(tokens) {
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = tokens.map((token, index) => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${index + 1}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${token.address}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getTierClass(token.tier)}">
                            ${token.tier}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatWaitTime(token.waitTime)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="removeToken('${token.address}')"
                                class="text-red-600 hover:text-red-900">
                            Remove
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function addNotification(notification) {
            const activityLog = document.getElementById('activityLog');
            const notificationElement = document.createElement('div');
            notificationElement.className = `p-3 bg-white rounded-lg shadow-sm notification-${notification.level} mb-2`;
            notificationElement.innerHTML = `
                <div class="text-sm font-medium">${notification.message}</div>
                <div class="text-xs text-gray-500">${formatTime(notification.timestamp)}</div>
            `;
            activityLog.insertBefore(notificationElement, activityLog.firstChild);

            // Keep only the last 10 notifications
            while (activityLog.children.length > 10) {
                activityLog.removeChild(activityLog.lastChild);
            }
        }

        // Event Listeners
        document.getElementById('pauseQueue').addEventListener('click', () => {
            socket.emit('pause_queue');
            addNotification({
                message: 'Queue pause requested',
                level: 'info',
                timestamp: new Date()
            });
        });

        document.getElementById('resumeQueue').addEventListener('click', () => {
            socket.emit('resume_queue');
            addNotification({
                message: 'Queue resume requested',
                level: 'info',
                timestamp: new Date()
            });
        });

        document.getElementById('moveToken').addEventListener('click', () => {
            const tokenAddress = document.getElementById('tokenAddress').value;
            const position = parseInt(document.getElementById('newPosition').value);
            if (tokenAddress && position) {
                socket.emit('move_token', { tokenAddress, position });
                addNotification({
                    message: `Moving token ${tokenAddress} to position ${position}`,
                    level: 'info',
                    timestamp: new Date()
                });
            }
        });

        document.getElementById('refreshButton').addEventListener('click', () => {
            socket.emit('refresh_request');
            addNotification({
                message: 'Manual refresh requested',
                level: 'info',
                timestamp: new Date()
            });
        });

        function removeToken(address) {
            if (confirm('Are you sure you want to remove this token?')) {
                socket.emit('remove_token', { tokenAddress: address });
                addNotification({
                    message: `Removing token ${address}`,
                    level: 'warning',
                    timestamp: new Date()
                });
            }
        }

        // Utility Functions
        function getTierClass(tier) {
            switch (tier.toLowerCase()) {
                case 'premium': return 'bg-purple-100 text-purple-800';
                case 'standard': return 'bg-blue-100 text-blue-800';
                case 'free': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function formatWaitTime(minutes) {
            if (!minutes) return '0m';
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }

        function updateSystemStatus(status) {
            const statusElement = document.getElementById('systemStatus');
            const statusClass = `status-${getHealthClass(status)}`;
            statusElement.className = `flex items-center ${statusClass}`;
            statusElement.innerHTML = `
                <span>●</span>
                <span class="ml-2">System ${status.queueHealth}</span>
            `;
        }

        function getHealthClass(status) {
            if (status.queueHealth === 'error' || status.notificationHealth === 'error') return 'error';
            if (status.queueHealth === 'warning' || status.notificationHealth === 'warning') return 'warning';
            return 'healthy';
        }
    </script>
</body>
</html>
